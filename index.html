<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 抖音分享标题 -->
    <title>铜程可【点击进入】继续访问.一个人在家</title>
    
    <!-- 抖音预览卡片标签 -->
    <meta property="og:image" content="https://tiklokgomkok.github.io/333.png">
    <meta property="og:url" content="https://tiklokgomkok.github.io">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
    </style>
</head>
<body>
    <!-- 隐藏的预览图，仅用于抖音抓取 -->
    <img src="./333.png" alt="预览图" style="display: none; position: absolute; left: -9999px; width: 1px; height: 1px;">
    
    <script>
        // 防止页面被嵌入iframe
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
        
        // 延迟跳转，给抖音爬虫时间抓取
        setTimeout(function() {
            window.location.href = "https://douyin.com";
        }, 2000);
    </script>
</body>
</html>
